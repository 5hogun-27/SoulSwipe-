<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SoulSwipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="SoulSwipe Logo" class="logo">
        <nav>
            <a href="{{ url_for('login') }}">Login</a>
        </nav>
    </header>
    <div class="container">
        <h1>Register</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
            <label>Interested in:</label>
            <input type="checkbox" name="interested_in" value="M"> Male
            <input type="checkbox" name="interested_in" value="F"> Female
            <input type="checkbox" name="interested_in" value="O"> Other
            <input type="file" name="profile_pic" accept="image/*" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
